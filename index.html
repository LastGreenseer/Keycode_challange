<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keycode Challange</title>
    <link rel="styleSheet" href="./styles.css" />
  </head>
  <body>
    <h1>Welcome to the Keycode Challange!</h1>
    <h2><p>Press any key to see its code details!</p></h2>
    <div id="outputWrapper">
      <div class="output">
        <p><strong>Code:</strong> <span id="code"></span></p>
        <p class="description">
          The phsical key on the keyboard that was pressed
        </p>
      </div>
      <div class="output">
        <p><strong>Key:</strong> <span id="key"></span></p>
        <p class="description">The value of the key</p>
      </div>
      <div class="output">
        <p><strong>Which:</strong> <span id="which"></span></p>
        <p class="description">The Numerical code of the key</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
