<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Challange</title>
</head>
<body>
    <h1>Welcome to the Keycode Challange!</h1>
    <p>Press any key to see its code details:</p>
    <div id="output">
        <p><strong>Code:</strong> <span id="code"></span></p>
        <p><strong>Key:</strong> <span id="key"></span></p>
        <p><strong>Which:</strong> <span id="which"></span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
